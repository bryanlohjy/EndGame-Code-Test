<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <!-- Loading Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700" rel="stylesheet">

	<!-- Stylesheet-->
	<link href="css/styles.css" rel="stylesheet">
    <!-- Styles -->
	<style>

	</style>
  </head>

  <body>
  	<!-- Calculator interface -->
	<table>
		<tr>
			<td id="display" colspan="4"></td>
		</tr>
		<tr>
			<td><button value="7" onclick="display(this.value)">7</button></td>
		    <td><button value="8" onclick="display(this.value)">8</button></td>
		    <td><button value="9" onclick="display(this.value)">9</button></td>
		    <td><button class="operator" value="/" onclick="display(this.value)">/</button></td>
		</tr>
		<tr>
		  	<td><button value="4" onclick="display(this.value)">4</button></td>
		    <td><button value="5" onclick="display(this.value)">5</button></td>
		    <td><button value="6" onclick="display(this.value)">6</button></td>
		    <td><button class="operator" value="*" onclick="display(this.value)">*</button></td>
		</tr>
		<tr>
		  	<td><button value="1" onclick="display(this.value)">1</button></td>
		    <td><button value="2" onclick="display(this.value)">2</button></td>
		    <td><button value="3" onclick="display(this.value)">3</button></td>
		    <td><button class="operator" value="-" onclick="display(this.value)">-</button></td>
		</tr>
		<tr>
		  	<td><button value="0" onclick="display(this.value)">0</button></td>
		    <td><button value="." onclick="display(this.value)">.</button></td>
		    <td><button id="equal" value="=" onclick="evalAns()">=</button></td>
		    <td><button class="operator" value="+" onclick="display(this.value)">+</button></td>
		</tr>
		<tr>
			<td colspan="4"><button id="reset" onclick="reset()">RESET</button></td>
		</tr>
	</table>
  </body>

  <!-- JS Functionality -->
  <script src="js/calculator.js" type="text/javascript"></script>
</html>
